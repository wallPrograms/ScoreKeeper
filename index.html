<!DOCTYPE html>
<html>

    <head>
    
        <title>Score Keeper</title>
        <link rel="stylesheet" type="text/css" href="app.css">
    
    </head>
    
    <body>
        
        <!-- Use span to wrap an element to style different or use later without affecting the rest of the html -->
        <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        
        <p>Playing to: <span>5</span></p> <!-- span inside a paragraph -->
        
        <input type="number">
            
        <button id="p1">Player 1</button>
        <button id=p2>Player 2</button>
        <button id="reset">Reset</button>
        
        <!-- Javascript -->
        <script type="text/javascript" src="script.js"></script>
        
    </body>

</html>
